<body>

<script>
	$(document).ready(function(){
        $("#menu").load("../../../private/menu.html");
	});
</script>

<div id="menu"></div>

<div class="tela-conteudo">
	<form id="editarAdmCargo">
		<div class="panel panel-default">
			<div class="panel-heading" 
				style="font-weight: bold;font-size: large;">
				Administrar os Cargos
			</div>
			<div class="panel-body">			
				<div class="form-actions">
				
					<button type="button" class="btn btn-success" id="btnSalvar" label="Salvar um cargo" onclick="window.location.href='listarAdmCargo.html'">
						<span class="glyphicon glyphicon-ok-sign"></span> Salvar
					</button>
				
					<button type="reset" class="btn btn-primary" id="btnLimpar" label="Limpar Campos">
						<span class="glyphicon glyphicon-star"></span> Limpar
					</button>

					<button type="button" class="btn btn-primary" id="btnCancelar" label="Cancelar" onclick="window.location.href='listarAdmCargo.html'">
						<span class="glyphicon  glyphicon-remove-sign"></span> Cancelar
					</button>
				</div>

				<div class="row">
					<div class="col-md-6 form-group">
						<label for="descricao">Descrição:</label>
						<input type="text" class="form-control" id="descricao" label="Descrição" maxlength="255">
					</div>
				</div>
				
			</div>
		</div>
	</form>
</div>
