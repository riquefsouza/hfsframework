<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="conteudo-maior">
		<h:form id="alterarSenha" style="width: 550px">
			<div class="panel panel-default">
				<div class="panel-heading" 
					style="font-weight: bold;font-size: large;">					
					#{messages['alterarSenha.titulo']}
				</div>
				<div class="panel-body">
				
					<div class="form-actions">
						<p:commandButton value="Salvar" icon="ui-icon-circle-check"
							action="#{alterarSenhaMB.prepararParaSalvar()}" id="btnSalvar"
							styleClass="btn btn-success disableSubmit"
							title="Salvar a senha" />

						<p:commandButton value="Limpar" icon="ui-icon-star" id="btnLimpar"
							styleClass="btn btn-primary disableSubmit" type="reset"
							title="Limpar Campos" />

						<p:commandButton value="Voltar" immediate="true" ajax="false" 
							icon="ui-icon-circle-arrow-w"
							action="#{alterarSenhaMB.cancelar()}" id="btnVoltar"
							styleClass="btn btn-primary disableSubmit" title="Voltar" />
					</div>

					<p:confirmDialog message="Confirma Alterar Senha?"
						header="#{messages['titulo_confirmacao']}" severity="alert"
						widgetVar="dlgAlterarSenha">						
						<p:commandButton value="Sim" update="@form"
							oncomplete="PF('dlgAlterarSenha').hide()"
							styleClass="btn btn-success disableSubmit"
							action="#{alterarSenhaMB.alterarSenhaUsuario()}" />
						<p:spacer width="10" height="10" />
						<p:commandButton value="NÃ£o" onclick="PF('dlgAlterarSenha').hide()"
							styleClass="btn btn-danger disableSubmit" type="button" />
					</p:confirmDialog>

					<div class="row">
						<div class="col-md-4 form-group">
							<h:outputText value="Senha atual:" />
							<p:password id="senhaAtual" size="50" feedback="true"
								promptLabel="#{messages['pw.promptLabel']}" weakLabel="#{messages['pw.weakLabel']}" 
								goodLabel="#{messages['pw.goodLabel']}" strongLabel="#{messages['pw.strongLabel']}"
								value="#{alterarSenhaMB.senhaAtual}" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 form-group">
							<h:outputText value="Nova senha:" />
							<p:password id="senhaNova" size="50" feedback="true"
								promptLabel="#{messages['pw.promptLabel']}" weakLabel="#{messages['pw.weakLabel']}" 
								goodLabel="#{messages['pw.goodLabel']}" strongLabel="#{messages['pw.strongLabel']}"
								value="#{alterarSenhaMB.senhaNova}" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 form-group">
							<h:outputText value="Confirmar nova senha:" />
							<p:password id="confirmaSenhaNova" size="50" feedback="true"
								promptLabel="#{messages['pw.promptLabel']}" weakLabel="#{messages['pw.weakLabel']}" 
								goodLabel="#{messages['pw.goodLabel']}" strongLabel="#{messages['pw.strongLabel']}"
								value="#{alterarSenhaMB.confirmaSenhaNova}" />
						</div>
					</div>
					
				</div>
			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
