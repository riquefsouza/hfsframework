<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="conteudo-maior">
		<h:form id="listarAdmCargo">
			<fieldset id="fieldsetListarAdmCargo">
				<div class="panel panel-default">
					<div class="panel-heading" 
						style="font-weight: bold;font-size: large;">
						#{messages['admCargo.titulo']}
					</div>
					<div class="panel-body">
						<div class="row">					
							<div class="col-md-3 form-group">		
								<p:outputLabel for="cmbTipoRelatorio" value="Escolha o tipo de relatório:" />																
							    <p:selectOneMenu id="cmbTipoRelatorio" value="#{admCargoRelMB.tipoRelatorio}">
							    	<f:selectItems value="#{admCargoRelMB.listaTipoRelatorio}" />			    	  	
								</p:selectOneMenu>											
							</div>					
							
							<div class="col-md-2 form-group">
								<p:outputLabel for="forcaDownload" value="Forçar Download:" />
								<p:selectBooleanCheckbox id="forcaDownload" value="#{admCargoRelMB.forcarDownload}" />
							</div>											
						</div>					
					</div>					
				</div>

				<div class="form-actions">
					<p:commandButton value="Exportar" title="Exportar" onclick="form.target='_blank'" 
						styleClass="btn btn-primary disableSubmit" id="btnExportar"
						icon="ui-icon-print" action="#{admCargoRelMB.exportar()}"
						ajax="false" />
				
					<p:spacer width="10" height="10" />
					
					<p:commandButton value="Incluir" ajax="false" icon="ui-icon-circle-plus"
						action="#{admCargoMB.onIncluir()}" id="btnIncluir"
						styleClass="btn btn-success disableSubmit"
						title="Incluir uma nova admCargo" />

					<p:commandButton id="btnEditar" value="Editar" ajax="false" icon="ui-icon-circle-triangle-n"
						styleClass="btn btn-warning disableSubmit"
						action="#{admCargoMB.onEditar(admCargoMB.bean)}"
						title="Editar admCargo">
					</p:commandButton>

					<p:commandButton id="btnExcluir" value="Excluir" icon="ui-icon-circle-minus"
						styleClass="btn btn-danger disableSubmit"
						action="#{admCargoMB.prepararParaExcluir(admCargoMB.bean)}"
						title="Excluir admCargo" update="@form">
					</p:commandButton>
				
					<p:commandButton value="Voltar" immediate="true" ajax="false" 
						icon="ui-icon-circle-arrow-w"
						action="#{admCargoMB.cancelar()}" id="btnVoltar"
						styleClass="btn btn-primary disableSubmit" title="Voltar" />
				</div>

				<p:confirmDialog message="#{messages['texto_confirmacao_exclusao']}"
					header="#{messages['titulo_confirmacao']}" severity="alert"
					widgetVar="confirmation">
					<p:commandButton value="Sim" update="@form"
						oncomplete="PF('confirmation').hide()"
						styleClass="btn btn-success disableSubmit"
						action="#{admCargoMB.excluir(admCargoMB.bean)}" />
					<p:spacer width="10" height="10" />
					<p:commandButton value="Não" onclick="PF('confirmation').hide()"
						styleClass="btn btn-danger disableSubmit" type="button" />
				</p:confirmDialog>

				<p:dataTable var="item" rowKey="#{item.id}" id="table"
					selection="#{admCargoMB.bean}" selectionMode="single"
					value="#{admCargoMB.listaBean}" rows="#{aplicacaoConfig.dtLinhas}" rowsPerPageTemplate="#{aplicacaoConfig.dtModeloLinhasPorPagina}"
					paginator="true" paginatorPosition="#{aplicacaoConfig.dtPosicaoPaginador}"					
					paginatorTemplate="#{aplicacaoConfig.dtModeloPaginador}"
 					currentPageReportTemplate="#{aplicacaoConfig.dtModeloRelatorioPagina}"					
					emptyMessage="#{messages['main.nenhum.registro']}">

					<f:facet name="{Exporters}">
						<h:commandLink style="float: left;">
							<p:graphicImage value="/resources/img/excel.png" width="24" />
							<p:dataExporter type="xls" encoding="iso-8859-1" target="table" options="#{exporterUtil.excelOpt}" 
								 fileName="admCargos" />
						</h:commandLink>
	
						<h:commandLink style="float: left;">
							<p:graphicImage value="/resources/img/pdf.png" width="24" />
							<p:dataExporter type="pdf" encoding="iso-8859-1" target="table" options="#{exporterUtil.pdfOpt}" 
								preProcessor="#{admCargoMB.preProcessPDF}" fileName="admCargos" />
						</h:commandLink>	
					</f:facet>

					<p:column headerText="Descrição" sortBy="#{item.nomeCargo}"
						filterBy="#{item.nomeCargo}">
						<h:outputText value="#{item.nomeCargo}" />
					</p:column>
					<p:column style="width:50px;text-align: center">
			             <p:commandButton update=":listarAdmCargo:perfisDetalhe" oncomplete="PF('perfisDialog').show()" icon="ui-icon-search" title="View">
			                <f:setPropertyActionListener value="#{item}" target="#{admCargoMB.bean}" />
			            </p:commandButton>
			        </p:column>					
				</p:dataTable>
			</fieldset>
			
			<p:dialog header="Perfis e Funcionários do Cargo" widgetVar="perfisDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="50%"
					id="perfisDetalhe">
		        
					<p:dataList value="#{admCargoMB.admPerfils}" var="perfil" 
						rendered="#{not empty admCargoMB.listaBean}" emptyMessage="#{messages['main.nenhum.registro']}">
						<f:facet name="header">Perfis do Cargo</f:facet>
						<h:outputText value="#{perfil.descricao}" />
					</p:dataList>
					
					<p:dataTable var="funcionario" rowKey="#{funcionario.id}" id="tableFuncionarios" 
						rendered="#{not empty admCargoMB.listaBean}"
						value="#{admCargoMB.admFuncionarios}" rows="10" 						
						paginator="true" paginatorPosition="#{aplicacaoConfig.dtPosicaoPaginador}"					
						paginatorTemplate="#{aplicacaoConfig.dtModeloPaginador}"
	 					currentPageReportTemplate="#{aplicacaoConfig.dtModeloRelatorioPagina}"					
						emptyMessage="#{messages['main.nenhum.registro']}">
	
						<f:facet name="header">Funcionários do Cargo</f:facet>
	
						<f:facet name="{Exporters}">
							<h:commandLink style="float: left;">
								<p:graphicImage value="/resources/img/excel.png" width="24" />
								<p:dataExporter type="xls" encoding="iso-8859-1" target="tableFuncionarios" 
									 fileName="funcionarios" />
							</h:commandLink>
		
							<h:commandLink style="float: left;">
								<p:graphicImage value="/resources/img/pdf.png" width="24" />
								<p:dataExporter type="pdf" encoding="iso-8859-1" target="tableFuncionarios" 
									preProcessor="#{admCargoMB.preProcessPDF}" fileName="funcionarios" />
							</h:commandLink>	
						</f:facet>
	
						<p:column headerText="Funcionário" sortBy="#{funcionario.nome}"
							filterBy="#{funcionario.nome}">
							<h:outputText value="#{funcionario.nome}" />
						</p:column>
					</p:dataTable>
					
		        
		    </p:dialog>
			
		</h:form>
	</ui:define>
</ui:composition>
