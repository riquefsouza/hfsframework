<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="conteudo-maior">
		<h:form id="editarAdmSetor">
			<fieldset id="fieldsetEditarAdmSetor">
				<div class="panel panel-default">
					<div class="panel-heading" 
						style="font-weight: bold;font-size: large;">
						AdmSetor
					</div>
					<div class="panel-body">
					
						<div class="form-actions">
							<p:commandButton value="Salvar" ajax="false" icon="ui-icon-circle-check"
								action="#{admSetorMB.salvar()}" id="btnSalvar"
								styleClass="btn btn-success disableSubmit"
								title="Salvar a admSetor" />

							<p:commandButton value="Limpar" icon="ui-icon-star" id="btnLimpar"
								styleClass="btn btn-primary disableSubmit" type="reset"
								title="Limpar Campos" />

							<p:commandButton value="Cancelar" immediate="true" ajax="false" 
								icon="ui-icon-circle-close"
								action="#{admSetorMB.cancelarEdicao()}" id="btnCancelar"
								styleClass="btn  btn-primary disableSubmit"
								title="Cancelar" />
						</div>

						<div class="row">
							<div class="col-md-2 form-group">
								<p:outputLabel for="sigla" value="Sigla:" />
								<p:inputText id="sigla" label="Sigla" required="true"
									value="#{admSetorMB.bean.id}" maxlength="10">
								</p:inputText>
							</div>
							<div class="col-md-6 form-group">
								<p:outputLabel for="nome" value="Nome:" />
								<p:inputText id="nome" label="Nome" required="true"
									value="#{admSetorMB.bean.nomeSetor}" maxlength="255">
								</p:inputText>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2 form-group">
								<p:outputLabel for="tipoSetor" value="Tipo de Setor:" />
								<p:inputText id="tipoSetor" label="Tipo de Setor" required="true"
									value="#{admSetorMB.bean.tipoSetor}" maxlength="10">
								</p:inputText>
							</div>
						</div>
						
					</div>
				</div>
					
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
