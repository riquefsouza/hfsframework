<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="conteudo-maior">
		<h:form id="editarAdmFuncionalidade">
			<fieldset id="fieldsetEditarAdmFuncionalidade">
				<div class="panel panel-default">
					<div class="panel-heading" 
						style="font-weight: bold;font-size: large;">
						Administrar Funcionalidade
					</div>
					<div class="panel-body">
					
						<div class="form-actions">
							<p:commandButton value="Salvar" ajax="false" icon="ui-icon-circle-check"
								action="#{admFuncionalidadeMB.salvar()}" id="btnSalvar"
								styleClass="btn btn-success disableSubmit"
								title="Salvar a admFuncionalidade" />

							<p:commandButton value="Limpar" icon="ui-icon-star" id="btnLimpar"
								styleClass="btn btn-primary disableSubmit" type="reset"
								title="Limpar Campos" />

							<p:commandButton value="Cancelar" immediate="true" ajax="false" 
							    icon="ui-icon-circle-close"
								action="#{admFuncionalidadeMB.cancelarEdicao()}" id="btnCancelar"
								styleClass="btn  btn-primary disableSubmit"
								title="Cancelar" />
						</div>

						<div class="row">
							<div class="col-md-7 form-group">
								<p:outputLabel for="descricao" value="Funcionalidade:" />
								<p:inputText id="descricao" label="Funcionalidade" required="true"
									value="#{admFuncionalidadeMB.bean.descricao}">
								</p:inputText>
							</div>
						</div>
						<div class="row">
							<div class="col-md-7 form-group">			
								<p:outputLabel value="Página Inicial:" for="cmbPaginaInicial" />
							    <p:selectOneMenu id="cmbPaginaInicial" value="#{admFuncionalidadeMB.bean.admPaginaInicial}" filter="true" filterMatchMode="startsWith" 
							    	converter="admPaginaConverter">
							    	<p:ajax listener="#{admFuncionalidadeMB.selectAdmPaginaInicial}" />
							    	<f:selectItems value="#{admFuncionalidadeMB.listaAdmPaginaInicial}" var="item" itemLabel="#{item.url}" itemValue="#{item}" />			    	  	
								</p:selectOneMenu>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-5">
								<p:outputLabel for="pickListPerfil" value="Perfil(s) da Funcionalidade:" />
								<p:pickList id="pickListPerfil"
									value="#{admFuncionalidadeMB.dualListAdmPerfil}"
									converter="admPerfilConverter" var="item"
									itemLabel="#{item.descricao}" itemValue="#{item}"
									showSourceFilter="true" showTargetFilter="true"
									filterMatchMode="contains" styleClass="picklistMaior">
									<f:facet name="sourceCaption">Disponíveis</f:facet>
									<f:facet name="targetCaption">Autorizados</f:facet>
								</p:pickList>
							</div>							
							<div class="col-md-5">
								<p:outputLabel for="pickListPagina" value="Página(s) da Funcionalidade:" />
								<p:pickList id="pickListPagina"
									value="#{admFuncionalidadeMB.dualListAdmPagina}"
									converter="admPaginaConverter" var="item"
									itemLabel="#{item.url}" itemValue="#{item}"
									showSourceFilter="true" showTargetFilter="true"
									filterMatchMode="contains" styleClass="picklistMaior">
									<f:facet name="sourceCaption">Disponíveis</f:facet>
									<f:facet name="targetCaption">Autorizadas</f:facet>
								</p:pickList>
							</div>
						</div>
					</div>
				</div>
					
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
