<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="tituloPagina"> - Administrar Funcionário</ui:define>
		
	<ui:define name="conteudo-maior">
		<h:form id="editarAdmFuncionario">
			<fieldset id="fieldsetEditarAdmFuncionario">
				<div class="panel panel-default">
					<div class="panel-heading" 
						style="font-weight: bold;font-size: large;">
						Administrar Funcionário
					</div>
					<div class="panel-body">
					
						<div class="form-actions">
							<p:commandButton value="Salvar" ajax="false" icon="ui-icon-circle-check"
								action="#{admFuncionarioMB.salvar()}" id="btnSalvar"
								styleClass="btn btn-success disableSubmit"
								title="Salvar a admFuncionario" />

							<p:commandButton value="Limpar" icon="ui-icon-star" id="btnLimpar"
								styleClass="btn btn-primary disableSubmit" type="reset"
								title="Limpar Campos" />

							<p:commandButton value="Cancelar" immediate="true" ajax="false" 
								icon="ui-icon-circle-close"
								action="#{admFuncionarioMB.cancelarEdicao()}" id="btnCancelar"
								styleClass="btn  btn-primary disableSubmit"
								title="Cancelar" />
						</div>

						<div class="row">
							<div class="col-md-2 form-group">
								<p:outputLabel for="matricula" value="Matrícula:" />
								<p:inputText id="matricula" label="Matrícula" required="true"
									value="#{admFuncionarioMB.bean.id}" maxlength="10">
								</p:inputText>
							</div>
							<div class="col-md-6 form-group">
								<p:outputLabel for="nome" value="Nome:" />
								<p:inputText id="nome" label="Nome" required="true"
									value="#{admFuncionarioMB.bean.nome}" maxlength="60">
								</p:inputText>
							</div>
						</div>

						<div class="row">
							<div class="col-md-2 form-group">
								<p:outputLabel for="cpf" value="CPF:" />
								<p:inputMask id="cpf" label="CPF"
									value="#{admFuncionarioMB.bean.cpf}" mask="999.999.999-99" converter="cnpjCpfConverter" >
									<f:validator validatorId="cnpjCpfValidator" />
								</p:inputMask>
								
							</div>
							<div class="col-md-6 form-group">
								<p:outputLabel for="email" value="E-mail:" />
								<p:inputText id="email" label="E-mail"
									value="#{admFuncionarioMB.bean.email}" maxlength="100">
								</p:inputText>
							</div>
						</div>

						<div class="row">
							<div class="col-md-2 form-group">
								<p:outputLabel for="telefone" value="Telefone:" />
								<p:inputText id="telefone" label="Telefone"
									value="#{admFuncionarioMB.bean.telefone}" maxlength="20">
								</p:inputText>
							</div>
							<div class="col-md-2 form-group">
								<p:outputLabel for="celular" value="Celular:" />
								<p:inputText id="celular" label="Celular"
									value="#{admFuncionarioMB.bean.celular}" maxlength="20">
								</p:inputText>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-1 form-group">
								<p:outputLabel for="dataAdmissao" value="Data de Admissão:" />
								<p:calendar id="dataAdmissao" label="Data Admissão"								
									value="#{admFuncionarioMB.bean.dataAdmissao}" 
									showButtonPanel="true" pattern="#{dataUtil.dataPadrao}"
									styleClass="date" effect="slide" locale="pt">
								</p:calendar>
							</div>
							<div class="col-md-1 form-group">
								<p:outputLabel for="dataSaida" value="Data de Saída:" />
								<p:calendar id="dataSaida" label="Data de Saída"
									mindate="#{admFuncionarioMB.bean.dataAdmissao}"							
									value="#{admFuncionarioMB.bean.dataSaida}" 
									showButtonPanel="true" pattern="#{dataUtil.dataPadrao}"
									styleClass="date" effect="slide" locale="pt">
								</p:calendar>
							</div>						
							<div class="col-md-2 form-group">
								<p:outputLabel for="ativo" value="Ativo:" />
								<p:selectBooleanCheckbox id="ativo" value="#{admFuncionarioMB.bean.ativo}" />
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-4 form-group">
								<p:outputLabel for="cmbSetor" value="Setor:" />
								<p:selectOneMenu label="Setor" id="cmbSetor"
									required="true" styleClass="form-control"
									value="#{admFuncionarioMB.bean.setor}"
									filter="true" filterMatchMode="contains">
									<f:selectItems
										value="#{admFuncionarioMB.listaAdmSetor}"
										var="item" itemValue="#{item.id}" itemLabel="#{item.nomeSetor}" />
								</p:selectOneMenu>
							</div>
							<div class="col-md-4 form-group">
								<p:outputLabel for="cmbCargoPrincipal" value="Cargo Principal:" />
								<p:selectOneMenu label="Cargo Principal" id="cmbCargoPrincipal"
									required="true" styleClass="form-control"
									converter="admCargoConverter"
									value="#{admFuncionarioMB.bean.admCargoPrincipal}"
									filter="true" filterMatchMode="contains">
									<f:selectItems
										value="#{admFuncionarioMB.listaAdmCargo}"
										var="item" itemValue="#{item}" itemLabel="#{item.nomeCargo}" />
								</p:selectOneMenu>
							</div>
						</div>
						
					</div>
				</div>
					
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
