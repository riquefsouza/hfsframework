<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="conteudo-maior">
		<h:form id="listarVwAdmFuncionario">
			<fieldset id="fieldsetListarVwAdmFuncionario">
				<div class="panel panel-default">
					<div class="panel-heading" 
						style="font-weight: bold;font-size: large;">
						Visualizar os Funcionários
					</div>
					<div class="panel-body">
						<div class="row">					
							<div class="col-md-3 form-group">		
								<p:outputLabel for="cmbTipoRelatorio" value="Escolha o tipo de relatório:" />																
							    <p:selectOneMenu id="cmbTipoRelatorio" value="#{admFuncionarioRelMB.tipoRelatorio}">
							    	<f:selectItems value="#{admFuncionarioRelMB.listaTipoRelatorio}" />			    	  	
								</p:selectOneMenu>											
							</div>					
							
							<div class="col-md-2 form-group">
								<p:outputLabel for="forcaDownload" value="Forçar Download:" />
								<p:selectBooleanCheckbox id="forcaDownload" value="#{admFuncionarioRelMB.forcarDownload}" />
							</div>											
						</div>					
					</div>					
				</div>

				<div class="form-actions">
					<p:commandButton value="Exportar" title="Exportar" onclick="form.target='_blank'" 
						styleClass="btn btn-primary disableSubmit" id="btnExportar"
						icon="ui-icon-print" action="#{admFuncionarioRelMB.exportar()}"
						ajax="false" />
				
					<p:spacer width="10" height="10" />
				
					<p:commandButton value="Incluir" ajax="false" icon="ui-icon-circle-plus"
						action="#{admFuncionarioMB.onIncluir()}" id="btnIncluir"
						styleClass="btn btn-success disableSubmit"
						title="Incluir uma nova admFuncionario" />

					<p:commandButton id="btnEditar" value="Editar" ajax="false" icon="ui-icon-circle-triangle-n"
						styleClass="btn btn-warning disableSubmit"
						action="#{admFuncionarioMB.onEditar(admFuncionarioMB.bean)}"
						title="Editar admFuncionario">
					</p:commandButton>

					<p:commandButton id="btnExcluir" value="Excluir" icon="ui-icon-circle-minus"
						styleClass="btn btn-danger disableSubmit"
						action="#{admFuncionarioMB.prepararParaExcluir(admFuncionarioMB.bean)}"
						title="Excluir admFuncionario" update="@form">
					</p:commandButton>
				
					<p:commandButton value="Voltar" immediate="true" ajax="false" 
						icon="ui-icon-circle-arrow-w"
						action="#{admFuncionarioMB.cancelar()}" id="btnVoltar"
						styleClass="btn btn-primary disableSubmit" title="Voltar" />
				</div>

				<p:confirmDialog message="#{messages['texto_confirmacao_exclusao']}"
					header="#{messages['titulo_confirmacao']}" severity="alert"
					widgetVar="confirmation">
					<p:commandButton value="Sim" update="@form"
						oncomplete="PF('confirmation').hide()"
						styleClass="btn btn-success disableSubmit"
						action="#{admFuncionarioMB.excluir(admFuncionarioMB.bean)}" />
					<p:spacer width="10" height="10" />
					<p:commandButton value="Não" onclick="PF('confirmation').hide()"
						styleClass="btn btn-danger disableSubmit" type="button" />
				</p:confirmDialog>

				<p:dataTable var="item" rowKey="#{item.id}" id="table"
					selection="#{admFuncionarioMB.bean}" selectionMode="single"
					value="#{admFuncionarioMB.listaBean}" rows="#{aplicacaoConfig.dtLinhas}" rowsPerPageTemplate="#{aplicacaoConfig.dtModeloLinhasPorPagina}"
					paginator="true" paginatorPosition="#{aplicacaoConfig.dtPosicaoPaginador}"					
					paginatorTemplate="#{aplicacaoConfig.dtModeloPaginador}"
 					currentPageReportTemplate="#{aplicacaoConfig.dtModeloRelatorioPagina}"					
					emptyMessage="#{messages['main.nenhum.registro']}">

					<f:facet name="{Exporters}">
						<h:commandLink style="float: left;">
							<p:graphicImage value="/resources/img/excel.png" width="24" />
							<p:dataExporter type="xls" encoding="iso-8859-1" target="table" options="#{exporterUtil.excelOpt}" 
								 fileName="admFuncionarios" />
						</h:commandLink>
	
						<h:commandLink style="float: left;">
							<p:graphicImage value="/resources/img/pdf.png" width="24" />
							<p:dataExporter type="pdf" encoding="iso-8859-1" target="table" options="#{exporterUtil.pdfOpt}" 
								preProcessor="#{admFuncionarioMB.preProcessPDF}" fileName="admFuncionarios" />
						</h:commandLink>	
					</f:facet>

					<p:column headerText="Matrícula" sortBy="#{item.id}"
						filterBy="#{item.id}" width="150">
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column headerText="Nome" sortBy="#{item.nome}"
						filterBy="#{item.nome}" >
						<h:outputText value="#{item.nome}" />
					</p:column>
					<p:column headerText="CPF" sortBy="#{item.cpfFormatado}"
						filterBy="#{item.cpfFormatado}" width="150">
						<h:outputText value="#{item.cpfFormatado}" />
					</p:column>
					<p:column headerText="E-mail" sortBy="#{item.email}"
						filterBy="#{item.email}">
						<h:outputText value="#{item.email}" />
					</p:column>
					<p:column headerText="Setor" sortBy="#{item.setor}"
						filterBy="#{item.setor}" width="150">
						<h:outputText value="#{item.setor}" />
					</p:column>
					<p:column headerText="Cargo Principal" sortBy="#{item.admCargoPrincipal.nomeCargo}"
						filterBy="#{item.admCargoPrincipal.nomeCargo}" >
						<h:outputText value="#{item.admCargoPrincipal.nomeCargo}" />
					</p:column>
					<p:column style="width:50px;text-align: center">
			             <p:commandButton update=":listarVwAdmFuncionario:cargosDetalhe" oncomplete="PF('cargosDialog').show()" icon="ui-icon-search" title="View">
			                <f:setPropertyActionListener value="#{item}" target="#{admFuncionarioMB.bean}" />
			            </p:commandButton>
			        </p:column>
				</p:dataTable>
			</fieldset>
			
			<p:dialog header="Funcionário" widgetVar="cargosDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
		        <p:outputPanel id="cargosDetalhe" style="text-align:center;">
		        
					<p:panelGrid  columns="2" columnClasses="value,value">
						<p:outputLabel for="matricula" value="Matrícula:" />
						<h:outputText id="matricula" value="#{admFuncionarioMB.bean.id}" />
	
						<p:outputLabel for="nome" value="Nome:" />
						<h:outputText id="nome" value="#{admFuncionarioMB.bean.nome}" />
	
						<p:outputLabel for="cpf" value="CPF:" />
						<h:outputText id="cpf" value="#{admFuncionarioMB.bean.cpfFormatado}" />
	
						<p:outputLabel for="email" value="E-mail:" />
						<h:outputText id="email" value="#{admFuncionarioMB.bean.email}" />
	
						<p:outputLabel for="telefone" value="Telefone(s):" />
						<h:outputText id="telefone" value="#{admFuncionarioMB.bean.telefone}" />
	
						<p:outputLabel for="celular" value="Celular(s):" />
						<h:outputText id="celular" value="#{admFuncionarioMB.bean.celular}" />
	
						<p:outputLabel for="setor" value="Setor:" />
						<h:outputText id="setor" value="#{admFuncionarioMB.bean.setor}" />
	
						<p:outputLabel for="cargoPrincipal" value="Cargo Principal:" />
						<h:outputText id="cargoPrincipal" value="#{admFuncionarioMB.bean.admCargoPrincipal.nomeCargo}" />
	
						<p:outputLabel for="dataAdmissao" value="Data de Admissão:" />
						<h:outputText id="dataAdmissao" value="#{admFuncionarioMB.bean.dataAdmissao}">
						 	<f:convertDateTime pattern="#{dataUtil.dataPadrao}" locale="pt" />
						</h:outputText>
	
						<p:outputLabel for="dataSaida" value="Data de Saída:" />
						<h:outputText id="dataSaida" value="#{admFuncionarioMB.bean.dataSaida}">
						 	<f:convertDateTime pattern="#{dataUtil.dataPadrao}" locale="pt" />
						</h:outputText>
					</p:panelGrid>
					<p:dataList value="#{admFuncionarioMB.admCargos}" var="cargo" 
						rendered="#{not empty admFuncionarioMB.listaBean}" 
						emptyMessage="#{messages['main.nenhum.registro']}">
						<f:facet name="header">
				            Cargos do Funcionário
				        </f:facet>
						<h:outputText value="#{cargo.nomeCargo}" />
					</p:dataList>
		        </p:outputPanel>
		    </p:dialog>
			
		</h:form>
	</ui:define>
</ui:composition>
