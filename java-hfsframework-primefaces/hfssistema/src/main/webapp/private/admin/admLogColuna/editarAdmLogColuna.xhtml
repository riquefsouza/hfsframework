<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="conteudo-maior">
		<h:form id="editarAdmLogColuna">
			<fieldset id="fieldsetEditarAdmLogColuna">
				<div class="panel panel-default">
					<div class="panel-heading" 
						style="font-weight: bold;font-size: large;">
						Administrar os Campos do Log
					</div>
					<div class="panel-body">
					
						<div class="form-actions">
							<p:commandButton value="Salvar" ajax="false" icon="ui-icon-circle-check"
								action="#{admLogColunaMB.salvar()}" id="btnSalvar"
								styleClass="btn btn-success disableSubmit"
								title="Salvar a admLogColuna" />

							<p:commandButton value="Limpar" icon="ui-icon-star" id="btnLimpar"
								styleClass="btn btn-primary disableSubmit" type="reset"
								title="Limpar Campos" />

							<p:commandButton value="Cancelar" immediate="true" ajax="false" 
								icon="ui-icon-circle-close"
								action="#{admLogColunaMB.cancelarEdicao()}" id="btnCancelar"
								styleClass="btn  btn-primary disableSubmit"
								title="Cancelar" />
						</div>

						<div class="row">
							<div class="col-md-4 form-group">
								<p:outputLabel for="nome" value="Campo:" />
								<p:inputText id="nome" label="Campo" required="true"
									value="#{admLogColunaMB.bean.nome}" maxlength="30">
								</p:inputText>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 form-group">
								<p:outputLabel for="descricao" value="Descrição:" />
								<p:inputText id="descricao" label="Descrição" required="true"
									value="#{admLogColunaMB.bean.nomeExibicao}" maxlength="100">
								</p:inputText>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 form-group">
								<p:outputLabel for="comando" value="Comando SQL:" />
								<p:inputTextarea id="comando" value="#{admLogColunaMB.bean.comando}" maxlength="4000" rows="6"
									counter="displayComando" counterTemplate="{0} caracteres restantes." autoResize="false" />
							    <h:outputText id="displayComando" />
							</div>
						</div>
						
					</div>
				</div>
					
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
