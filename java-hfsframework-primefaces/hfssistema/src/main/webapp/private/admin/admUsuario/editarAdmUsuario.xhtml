<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="tituloPagina"> - Administrar Usuário</ui:define>
	
	<ui:define name="conteudo-maior">
		<h:form id="editarAdmUsuario">
			<fieldset id="fieldsetEditarAdmUsuario">
				<div class="panel panel-default">
					<div class="panel-heading" 
						style="font-weight: bold;font-size: large;">
						Administrar Usuário
					</div>
					<div class="panel-body">
					
						<div class="form-actions">
							<p:commandButton value="Salvar" ajax="false" icon="ui-icon-circle-check"
								action="#{admUsuarioMB.salvar()}" id="btnSalvar"
								styleClass="btn btn-success disableSubmit"
								title="Salvar a admUsuario" />

							<p:commandButton value="Limpar" icon="ui-icon-star" id="btnLimpar"
								styleClass="btn btn-primary disableSubmit" type="reset"
								title="Limpar Campos" />

							<p:commandButton value="Cancelar" immediate="true" ajax="false" 
							    icon="ui-icon-circle-close"
								action="#{admUsuarioMB.cancelarEdicao()}" id="btnCancelar"
								styleClass="btn  btn-primary disableSubmit"
								title="Cancelar" />
						</div>

						<div class="row">
							<div class="col-md-4 form-group">
								<p:outputLabel for="login" value="Login:" />
								<p:inputText id="login" label="Login" required="true"
									value="#{admUsuarioMB.bean.login}" maxlength="60">
								</p:inputText>
							</div>
						</div>	
						<div class="row">	
							<div class="col-md-6 form-group">
								<p:outputLabel for="nome" value="Nome:" />
								<p:inputText id="nome" label="Nome" required="true"
									value="#{admUsuarioMB.bean.nome}" maxlength="60">
								</p:inputText>
							</div>
							<div class="col-md-2 form-group">
								<p:outputLabel for="cpf" value="CPF:" />
								<p:inputText id="cpf" label="CPF" 
									value="#{admUsuarioMB.bean.cpf}" maxlength="11">
								</p:inputText>
							</div>
						</div>	
						<div class="row">	
							<div class="col-md-8 form-group">
								<p:outputLabel for="email" value="Email:" />
								<p:inputText id="email" label="Email" 
									value="#{admUsuarioMB.bean.email}" maxlength="255">
								</p:inputText>
							</div>
						</div>	
						<div class="row">							
							<div class="col-md-8 form-group">
								<p:outputLabel for="ldapDN" value="LDAP DN:" />
								<p:inputText id="ldapDN" label="LDAP DN" 
									value="#{admUsuarioMB.bean.ldapDN}" maxlength="255">
								</p:inputText>
							</div>							
						</div>
						
					</div>
				</div>
					
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
