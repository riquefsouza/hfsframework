<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<title>Ajuda</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</f:facet>

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/diarias.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/datepicker.css" />


	<h:outputScript name="js/jquery.js" />
	<h:outputScript name="js/diarias.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<h:outputScript name="js/bootstrap-datepicker.js" />
	<h:outputScript name="js/bootstrap-datepicker.pt-BR.js" />
	<h:outputScript name="js/jquery.meio.mask.min.js" />
	<h:outputScript name="js/jquery.numeric.js" />
	<h:outputScript name="js/auto-grow-plugin.js" />
	<h:outputScript name="js/respond.min.js" />
	<h:outputScript name="js/pdfobject.js" />
	<h:outputScript name="js/waypoints.min.js" />
	<h:outputScript name="js/primefaces_ext.js" />
</h:head>

<h:body style="padding-top: 0px;">
	<h:form>
		<div class="row-fluid">
			<iframe src="#{request.contextPath}/resources/js/pdfjs/web/viewer.html?url=#{request.contextPath}/help?fileName=#{param['fileName']}" width="100%"
				height="600vh"/>
		</div>
		<div class="row-fluid" style="text-align: center;">
			<p:commandButton id="btnFechar" value="Fechar" immediate="true"
				action="#{ajudaMB.onFechar()}"
				styleClass="btn btn-primary disable-submit btn-sm" title="Fechar">
			</p:commandButton>
		</div>
	</h:form>
</h:body>
</html>
